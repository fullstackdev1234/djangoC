{% extends 'base_dashboard.html' %} 
{% load static %} 
{% block header_content %}

    <!-- top header wrapper start -->
    <div class="page_title_section">

        <div class="page_header">
            <div class="container">
                <div class="row">
                    <!-- section_heading start -->
                    <div class="col-lg-9 col-md-8 col-12 col-sm-7">

                        <h1>Reset Password</h1>
                    </div>
                    <div class="col-lg-3 col-md-4 col-12 col-sm-5">
                        <div class="sub_title_section">
                            <ul class="sub_title">
                                <li> <a href="#"> Home </a>&nbsp; / &nbsp; </li>
                                <li>Reset Password</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- top header wrapper end -->
    {% endblock header_content %}

    {% block dash_content %}
    <!-- login wrapper start -->
    <div class="col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="job_listing_left_fullwidth jb_cover d-flex justify-content-center">
                    <div class="login_form_wrapper marginTB">
                        <!-- Invalid Password -->
                        <div class="pb-4 d-none">
                            <div class="card">
                                <div class="card-body successCard bgCard">
                                    <i class="fas fa-exclamation-triangle invalidCard"></i>
                                    <span class="pl-3 pb-0 invalidCard">Invalid Password</span>
                                </div>
                            </div>
                        </div>
                        <!-- Successfull -->
                        <div class="pb-4 d-none successPage">
                            <div class="card">
                                <div class="card-body successCard success">
                                    <i class="fas fa-check-circle invalidCard"></i>
                                    <span class="pl-3 pb-0 invalidCard">Password Reset Successfully</span>
                                </div>
                            </div>
                        </div>

                        <h2>Reset Password</h2>
                        <div class="form-group icon_form comments_form mt-5">
                            <label class="labelpwd">Current Password</label>
                            <input type="password" class="form-control require" name="password" placeholder="*************">
                            <i class="fas fa-eye passwordIcon pwdIcon"></i>
                        </div>
                        <div class="form-group icon_form comments_form mt-4">
                            <label class="labelpwd">New Password</label>
                            <input type="password" class="form-control require" name="password" placeholder="*************">
                            <i class="fas fa-eye passwordIcon pwdIcon"></i>
                        </div>
                        <div class="form-group icon_form comments_form mt-4">
                            <label class="labelpwd">Repeat New Password</label>
                            <input type="password" class="form-control require" name="password" placeholder="*************">
                            <i class="fas fa-eye passwordIcon pwdIcon"></i>
                        </div>
                        
                        <div class="header_btn search_btn login_btn jb_cover mb-0 mt-5">
                            <a href="#">Reset Password</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login wrapper end -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script>

        $(document).ready(function(){
            //alert('ready');
            $('.passwordIcon').on('click',function(e){
                var target = e.currentTarget
                $(target).hasClass('show')?hidePassword($(target)):showPassword($(target))

            });

            
            $('.login_btn').on('click',function(){
              $('.successPage').removeClass('d-none');
            });

        });

        function hidePassword(e){
            e.removeClass('show').addClass('hide')
            e.prev('input').attr('type','password')
        }
        function showPassword(e){
            e.removeClass('hide').addClass('show')
            e.prev('input').attr('type','text')
        }
       

    </script>

{% endblock dash_content %}
