{% extends 'base.html' %} 
{% load static %} 
{% block content %}

    <!-- top header wrapper start -->
    <div class="page_title_section">

        <div class="page_header">
            <div class="container">
                <div class="row">
                    <!-- section_heading start -->
                    <div class="col-lg-9 col-md-8 col-12 col-sm-7">
                        <h1>Forgot Password</h1>
                    </div>
                    <div class="col-lg-3 col-md-4 col-12 col-sm-5">
                        <div class="sub_title_section">
                            <ul class="sub_title">
                                <li> <a href="#"> Home </a>&nbsp; / &nbsp; </li>
                                <li>Forgot Password</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- top header wrapper end -->
    <!-- login wrapper start -->
    <div class="login_wrapper jb_cover">
        <div class="container">
            <div class="row rowMB">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="login_top_box jb_cover">
                        <div class="login_banner_wrapper">
                            <img src="{% static 'images/logo.png'%}" alt="logo">
                        </div>
                        <div class="login_form_wrapper forgot_pwd">
                            <h2>Forgot Password</h2>
                            <div class="form-group icon_form comments_form mb-0">

                                <input type="text" class="form-control require" name="full_name" placeholder="Enter Email Address*">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="header_btn search_btn login_btn jb_cover">
                                <a href="{% url 'otp' %}">Verify Email</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login wrapper end -->

    {% endblock content %}
